<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwapSkill - Virtual Classroom</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Load Jitsi API -->
    <script src='https://meet.jit.si/external_api.js'></script>
    <style>
        :root {
            --primary: #4a6cf7;
            --secondary: #6a8eff;
            --dark: #1a1c23;
            --light: #f5f7fa;
            --success: #28a745;
            --danger: #dc3545;
            --glass: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--dark);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            height: 70px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        .room-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .room-title h1 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .room-title p {
            font-size: 0.8rem;
            color: #aaa;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .timer {
            background: var(--glass);
            padding: 8px 15px;
            border-radius: 20px;
            font-family: monospace;
            font-size: 1.1rem;
            color: var(--secondary);
            border: 1px solid rgba(106, 142, 255, 0.3);
        }

        .exit-btn {
            background: var(--danger);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .exit-btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        /* Main Area */
        main {
            flex: 1;
            display: flex;
            position: relative;
        }

        #meet {
            flex: 1;
            background: #000;
        }

        /* Sidebar */
        .sidebar {
            width: 350px;
            background: #111;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-tabs {
            display: flex;
            padding: 10px 20px;
            gap: 10px;
            background: #000;
        }

        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.2s;
            color: #777;
        }

        .tab.active {
            background: var(--glass);
            color: white;
            font-weight: 600;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .note-pad {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: #ddd;
            font-size: 1rem;
            line-height: 1.6;
            outline: none;
            resize: none;
        }

        /* Controls Overlays */
        .controls-overlay {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 50;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            background: var(--glass);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .control-btn.active {
            background: var(--primary);
        }

        .control-btn.danger {
            background: var(--danger);
        }

        /* Loading Screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid var(--glass);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div id="loadingScreen">
        <div class="loader"></div>
        <h2>Setting up your classroom...</h2>
        <p style="color: #666; margin-top: 10px;">Connecting to secure video stream</p>
    </div>

    <header>
        <div class="room-info">
            <div class="logo-icon">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <div class="room-title">
                <h1 id="sessionTitleDisplay">Skill Exchange Session</h1>
                <p id="participantDisplay">Room ID: <span id="roomIdDisplay">...</span></p>
            </div>
        </div>

        <div id="httpsWarning"
            style="display:none; background: #ff4d4d; color: white; padding: 5px 15px; border-radius: 10px; font-size: 0.8rem; margin: 0 10px; animation: pulse 2s infinite;">
            <i class="fas fa-exclamation-triangle"></i> Browser Security Blocked Camera. <a href="#"
                id="externalJoinBtn" style="color: white; font-weight: bold; text-decoration: underline;">Click Here to
                Connect Securely</a>
        </div>

        <div class="header-actions">
            <div class="timer" id="callTimer">00:00:00</div>
            <button class="exit-btn" onclick="exitCall()">
                <i class="fas fa-sign-out-alt"></i> Leave Room
            </button>
        </div>
    </header>

    <main>
        <div id="meet"></div>

        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>Workspace</h3>
                <button class="control-btn" style="width: 30px; height: 30px; font-size: 0.8rem;"
                    onclick="toggleSidebar()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="sidebar-tabs">
                <div class="tab active" onclick="switchTab('notes')">Shared Notes</div>
                <div class="tab" onclick="switchTab('resources')">Resources</div>
            </div>
            <div class="sidebar-content">
                <textarea class="note-pad" id="notePad"
                    placeholder="Start typing notes for the session here..."></textarea>
            </div>
        </div>
    </main>

    <script>
        let api = null;
        let startTime = Date.now();
        let timerInterval = null;

        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const rawRoomId = params.get('roomId') || 'demo-room-' + Math.floor(Math.random() * 1000);
            const username = localStorage.getItem('skillSwapUsername') || 'Guest User';

            // Clean room ID to ensure no weird characters cause issues
            const cleanRoomId = "SwapSkill-" + rawRoomId.replace(/[^a-zA-Z0-9-]/g, "");
            document.getElementById('roomIdDisplay').textContent = cleanRoomId;

            // Extract info from room ID if possible or use defaults
            const title = rawRoomId.split('-')[0].charAt(0).toUpperCase() + rawRoomId.split('-')[0].slice(1).replace(/_/g, ' ');
            document.getElementById('sessionTitleDisplay').textContent = title + " Classroom";

            initJitsi(cleanRoomId, username);
            startTimer();

            // WebRTC Security Check (Detects if browser blocks camera on HTTP)
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                const warningBox = document.getElementById('httpsWarning');
                const externalBtn = document.getElementById('externalJoinBtn');
                warningBox.style.display = 'block';

                const jitsiUrl = `https://meet.jit.si/${cleanRoomId}`;
                externalBtn.href = jitsiUrl;
                externalBtn.target = "_blank";

                console.warn("WebRTC blocked by browser security (Insecure Origin)");
            }

            // Hide loading screen after a few seconds
            setTimeout(() => {
                const ls = document.getElementById('loadingScreen');
                ls.style.opacity = '0';
                setTimeout(() => {
                    ls.style.display = 'none';
                }, 500);
            }, 2500);

            // Save notes locally as you type
            const notePad = document.getElementById('notePad');
            notePad.value = localStorage.getItem(`notes_${cleanRoomId}`) || "";
            notePad.addEventListener('input', () => {
                localStorage.setItem(`notes_${cleanRoomId}`, notePad.value);
            });
        });

        function initJitsi(roomName, username) {
            const domain = "meet.jit.si";
            console.log("Connecting to Jitsi Room:", roomName);

            const options = {
                roomName: roomName,
                parentNode: document.querySelector('#meet'),
                configOverwrite: {
                    startWithAudioMuted: false,
                    startWithVideoMuted: false,
                    prejoinPageEnabled: false,
                    disableDeepLinking: true
                },
                interfaceConfigOverwrite: {
                    TOOLBAR_BUTTONS: [
                        'microphone', 'camera', 'closedcaptions', 'desktop', 'fullscreen',
                        'fodeviceselection', 'hangup', 'profile', 'chat', 'recording',
                        'livestreaming', 'etherpad', 'sharedvideo', 'settings', 'raisehand',
                        'videoquality', 'filmstrip', 'invite', 'feedback', 'stats', 'shortcuts',
                        'tileview', 'videobackgroundblur', 'download', 'help', 'mute-everyone',
                        'security'
                    ],
                },
                userInfo: {
                    displayName: username
                }
            };

            try {
                api = new JitsiMeetExternalAPI(domain, options);
                api.addEventListener('videoConferenceLeft', () => {
                    exitCall();
                });
            } catch (e) {
                console.error("Jitsi Init Error:", e);
                alert("Could not initialize video call. Check your internet connection.");
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                const now = Date.now();
                const diff = now - startTime;

                const h = Math.floor(diff / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                const s = Math.floor((diff % 60000) / 1000);

                document.getElementById('callTimer').textContent =
                    String(h).padStart(2, '0') + ":" +
                    String(m).padStart(2, '0') + ":" +
                    String(s).padStart(2, '0');
            }, 1000);
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar.style.display === 'none') {
                sidebar.style.display = 'flex';
            } else {
                sidebar.style.display = 'none';
            }
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            const notePad = document.getElementById('notePad');
            if (tab === 'notes') {
                notePad.style.display = 'block';
                notePad.placeholder = "Start typing notes for the session here...";
            } else {
                notePad.style.display = 'block';
                notePad.placeholder = "Paste links and resources for the session here...";
            }
        }

        function exitCall() {
            if (api) api.dispose();
            clearInterval(timerInterval);
            window.location.href = 'dashboard2.html';
        }
    </script>
</body>

</html>
